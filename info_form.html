<!DOCTYPE html>
<html>
<head>
    
    <title>Information Form</title>

</head>
<body> 
<form >
    <caption><b><i>Registration Form</i></b></caption><br><br>
    <label>Full Name:</label><br>
        <input type="text" name="name">
        <br><br>
    <label>E-mail:</label><br>
    <input type="email.com" name="email"><br><br>
    <label>Password:</label><br>
    <input type="password" name="password">
    <br><br>
    <label>website:</label><br>
    <input type="url" name="website">
    <br><br>
    <label>Comment:</label><br>
    <textarea name="comment" rows="5" cols="40"></textarea>
    <br><br>
    <label>Phone Number:</label><br>
    <input type="number" name="phone">
    <br><br>
    <label>Gender</label>
    <input  type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other
    <br><br>
    <input  type="radio" name="terms" value="agree"> I agree to the terms and conditions<br><br>
    <input style="background-color: rgb(4, 191, 48);" type="submit" name="submit" value="Submit">
    <input  style="background-color: rgb(224, 27, 60);" type="reset" name="reset" value="Reset">
    <br><br>
</form>
</body>
</html>
